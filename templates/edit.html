<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit To-Do </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Edit Todo</h1>

        <form class="ui form" action="/edit/{{ todo.id }}" method="post">
            <div class="field">
                <label>Edit Todo Title</label>
                <input type="text" name="title" value="{{ todo.title }}" placeholder="Enter new title..."><br>
            </div>
            <button class="ui blue button" type="submit">Save</button>
            <a class="ui button" href="/">Cancel</a>
        </form>
    </div>
</body>

</html>
